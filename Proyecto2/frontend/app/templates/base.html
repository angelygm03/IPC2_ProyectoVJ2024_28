{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    {% if title %}
        <title>IPCmarket - {{title}}</title>
    {% else %}
        <title>IPCmarket</title>
    {% endif %}
<!-- Dentro de la etiqueta <head> de tu base.html o donde cargues los estilos -->
  <style>
    .card {
      background-color: #DDDDDD; /* Color de fondo del formulario (verde) */
      border: none; /* Eliminar el borde si es necesario */
      border-radius: 1rem; /* Redondear esquinas si es necesario */
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">IPCmarket</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main role="main">
    {% block content %}{% endblock %}
</main>

</body>
</html>
