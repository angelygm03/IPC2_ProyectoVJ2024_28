{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    {% if title %}
        <title>IPCmarket - {{title}}</title>
    {% else %}
        <title>Cargar archivos</title>
    {% endif %}
    <style>

        .navbar {
          font-family: 'Merriweather Sans', sans-serif; /* Aplica la fuente personalizada */
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <img src="{% static 'images/adminUser.png' %}" alt="Usuario" class="img-fluid mx-auto d-block">
            <a class="navbar-brand" href="{% url 'index' %}"> Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'upload' %}">Cargar archivos</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Ver productos</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Estad√≠sticas</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Reportes</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Ver Actividades</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Ayuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main role="main">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1d0Gxw1i8fb8eopFwRv2zjqAHHZZFZt5ZZHArIIVz2AQN82tHfPPECFpbb2vPb" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0FUW2STWmU5z9OEnMAHeFy2mBrjAPpl2k7QJ7lsdV4E1PpBbJr2pj5uBcg64E4x" crossorigin="anonymous"></script>

</body>
</html>
